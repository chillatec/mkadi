<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M-Kadi</title>

      font-family: 'Poppins', sans-serif;
      background: #f0fff3;
      color: #333;
      padding: 20px;
    }
    .card-app {
      max-width: 450px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: green;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
    }
    .details {
      padding: 20px;
    }
    .info {
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
    .btns {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .btns a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      background: green;
    }
  </style>
</head>
<body>

    <p>Karibu kwenye tukio letu maalum</p>

  </div>
</div>
